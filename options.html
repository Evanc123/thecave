<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Cave</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      #caveImage {
                width: 100px;
        margin: 5px;
        float: right;
      }
  
      #content {
        position: relative;
        margin: 0 auto;
        width: 800px;
        background: #fff;
        padding: 20px;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      #alert {
        display: none;
        position: absolute;
        width: 790px;
        top: -40px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="content">

        <img src='./cavelogo.png' id='caveImage'>
      <h1>The Cave</h1>

      <h4><i>Regain your focus. Work on what matters to you.</i></h4>
      <div id="alert" class="alert fade in alert-success">
        <span class="msg"></span>
      </div>
      <hr>
      <p>Add a distractor and a reason why it distracts you:</p>
      <form class="form-inline">
        <fieldset>
          <input type="text" id="from" placeholder="Website" value="">
          <i class="icon-bullseye"></i>
          <input type="text" id="to" placeholder="Reason" value="">
          <button type="button" class="btn" id="add"><i class="icon-plus"></i> Add</button>
        </fieldset>
      </form>
      <div id="redirects">
        <h3>My Distractors</h3>
        <table class="table table-striped">
          <thead><tr><th>Distractor</th><th>Why does it distract you?</th><th width="80">&nbsp;</th></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="options.js"></script>
  <script id="table_row_tpl" type="text/x-javascript-tmpl">
    <tr>
      <td>{{from}}</td>
      <td>{{to}}</td>
      <td>
        <button class="remove" value="{{id}}"><i class="icon-remove"></i> Delete</button>
      </td>
    </tr>
  </script>
</html>
